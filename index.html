<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CountBy</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="container">
      <form id="counts" >
        <div class="form-group">
          <label for="countTo">Count To: </label>
          <input class="countTo">
        </div>
        <div class="form-group">
          <label for="countBy">Count By: </label>
          <input class="countBy">
        </div>
        <button type="submit" name="button" class="btn-danger">Run</button>
      </form>
      <p class="outputDisplay"></p>
    </div>
  </body>
</html>
